<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Online "商品頁面(品名)"</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- 商品個別頁面 -->
</head>
<body>
    <header class="headcontent" id="headApp">
        <div class="topmenu">
            <ul class="left">
                <li><a href="index.html">首頁</a></li>
                <li><a href="" id="app-download-link">APP下載</a></li>
            </ul>
            <ul class="right">
                <li><a href="login.html">登入</a></li>
                <li><a href="login.html?form=register" onclick="toggleForm('showRegister')">註冊</a></li>
                <li><a href="member_centre.html">會員中心</a></li>
                <li><a href="order.html">訂單</a></li>
                <li><a href="attention_list.html">關注清單</a></li>
                <li><a href="discount.html">折價券</a></li>
                <li><a href="shopping_cart.html">購物車</a></li>
            </ul>
        </div>
        <div class="headsearch-container">
            <div class="headsearch">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
                <input type="text" name="search" placeholder="搜尋商品">
                <button type="submit">搜尋</button>
                <div class="hot search">熱門></div>
            </div>
        </div>
        <div class="category">
        </div>
    </header>
    <div class="product-container">
        <div class="product">
            <div class="breadcrumb"></div>
            <h1>品名</h1>
            <div class="product-img">
                <img src="" alt="product_image">
                <button id="prev-btn">上一張</button>
                <button id="next-btn">下一張</button>
            </div>
            <p class="price">請選擇規格</p>
            <div id="variants-container" style="display: none;">
                <label for="variants">選擇規格:</label>
                <select id="variants"></select>
            </div>
            <input type="number" id="quantity" placeholder="輸入數量" min="1" value="1">
            <button id="add-to-cart">加入購物車</button>
            <button>直接購買</button>
            <p>付款方式</p>
            <p>配送</p>
        </div>
        <div class="product-info">
            <div class="product-description">
                <h2>商品詳情</h2>
                <p></p>
            </div>
        </div>
        <div class="product-reviews">
            <h2>商品評價</h2>
            <div class="review-buttons">
                <button data-rating="5">5分</button>
                <button data-rating="4">4分</button>
                <button data-rating="3">3分</button>
                <button data-rating="2">2分</button>
                <button data-rating="1">1分</button>
            </div>
            <div id="reviews-container"></div>
        </div>
    </div>
    <footer class="footer-container">
        <div class="footer">
            <div class="footer-logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="footer-text">
                <p>公司地址：台北市信義區信義路五段7749號</p>
                <p>客服專線：0800-123-456</p>
                <p>客服信箱：service@example.com</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/member.js"></script>
    <script src="js/products.js"></script>
    <script src="js/productPage.js"></script>
</body>
</html>
