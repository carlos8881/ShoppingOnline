<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contnet="width=device-width, initial-scale=1.0">
    <title>Shopping Online</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="headcontent" id="headApp">
        <div class="topmenu">
            <ul class="left">
                <li><a href="index.html">首頁</a></li>
                <li><a href="" id="app-download-link">APP下載</a></li>
            </ul>
            <ul class="right">
                <li><a href="login.html">登入</a></li>
                <li><a href="login.html?form=register" onclick="toggleForm('showRegister')">註冊</a></li>
                <li><a href="member_centre.html">會員中心</a></li>
                <li><a href="order.html">訂單</a></li>
                <li><a href="attention_list.html">關注清單</a></li>
                <li><a href="discount.html">折價券</a></li>
                <li><a href="shopping_cart.html">購物車</a></li>
            </ul>
        </div>
        <div class="headsearch-container">
            <div class="headsearch">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
                <input type="text" name="search" placeholder="搜尋商品">
                <button type="submit">搜尋</button>
                <div class="hot search">熱門></div>
            </div>
        </div>
        <div class="category"></div>
        <!-- 分類區塊 -->
    </header>
    
    <div class="promotional-billboard">
        <div class="left">
            <!-- 橫向滾動橫幅廣告 -->
            <div class="scroll">
                <div class="scrollcontent">
                    <img src="images/promotional1.jpg" alt="promotional1">
                    <img src="images/promotional2.jpg" alt="promotional2">
                    <img src="images/promotional3.jpg" alt="promotional3">
                </div>
            </div>
        </div>
        <div class="right">
            <img src="images/right_promotional1.jpg" alt="right_promotional1">
            <img src="images/right_promotional2.jpg" alt="right_promotional2">
        </div>
    </div>
    <div class="best-selling-container">
        <div class="header">暢銷商品</div>
        <div class="tabs-container"></div>
    </div>
    <div class="recommended-goods-container">
        <div class="header">推薦商品</div>
        <div class="tabs-container"></div>
    </div>
    <div class="all-products-container">
        <div class="header">所有商品</div>
        <div class="product-card-container">
            <!-- 商品卡將由JavaScript動態生成 -->
        </div>
    </div>
    <footer class="footer-container">
        <div class="footer">
            <div class="footer-logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="footer-text">
                <p>公司地址：台北市信義區信義路五段7749號</p>
                <p>客服專線：0800-123-456</p>
                <p>客服信箱：
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/app.js"></script>
    <script src="js/categories.js"></script>
    <button id="to-prev-next"><i class='bx bx-chevron-down bx-md'></i></button>
</body>
</html>
